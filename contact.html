<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greencan | Contact</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="./Styles/contact.css" />
    <link rel="stylesheet" href="./styles/e.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/lucide-icons/dist/umd/lucide.css"
    />
    <link rel="stylesheet" href="./Styles/contact.css" />
  </head>
  <body>
    <div class="mainsec">
      <div class="hero">
        <div class="overlay1"></div>
        <nav class="navbar">
          <div class="nav-container">
            <div class="logo">
              <i data-lucide="recycle"></i>
              <span
                ><img src="./Images/GreenCan logo-01.png" alt="greencanlogo"
              /></span>
            </div>
  
            <div class="nav-links">
              <a href="home.html" >Home</a>
              <a href="about-us.html">About</a>
              <a href="services.html">Services</a>
              <a href="blog.html">Blog</a>
              <a href="shop.html">Shop</a>
              <a href="contact.html" class="active">Contact</a>
            </div>
  
            <button class="mobile-menu" aria-label="Menu">
              <i data-lucide="menu"></i>
            </button>
          </div>
        </nav>
  
        <div class="hero-content">
          <h1>Get in Touch with GreenCan</h1>
          <p>Have questions about our eco-friendly initiatives? Contact us today!</p>
          <div class="hero-buttons">
            <button class="primary-button">
              Contact Us
              <i data-lucide="mail"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
        <div id="app">        
  
          <form class="eco-form">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" placeholder="Your Name" required>
              <div class="leaf-icon"></div>
            </div>
            
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="your.email@example.com" required>
              <div class="leaf-icon"></div>
            </div>
            
            <div class="form-group">
              <label for="subject">Subject</label>
              <select id="subject" required>
                <option value="" disabled selected>Select a topic</option>
                <option value="general">General Inquiry</option>
                <option value="support">Product Support</option>
                <option value="partnership">Partnership Opportunities</option>
                <option value="feedback">Feedback</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea id="message" placeholder="Tell us how we can help you..." rows="5" required></textarea>
            </div>
            
            <div class="form-group checkbox-group">
              <input type="checkbox" id="newsletter">
              <label for="newsletter">Subscribe to our eco-newsletter</label>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
          
          <div class="eco-info">
            <div class="eco-fact">
              <div class="eco-icon tree-icon"></div>
              <p>Every email you send helps us plant a tree</p>
            </div>
            <div class="eco-fact">
              <div class="eco-icon water-icon"></div>
              <p>We've saved 1.2M gallons of water this year</p>
            </div>
            <div class="eco-fact">
              <div class="eco-icon recycle-icon"></div>
              <p>100% recycled materials in our packaging</p>
            </div>
          </div>
        </div>
        </div>
    </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
